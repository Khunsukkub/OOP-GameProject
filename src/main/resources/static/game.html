<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O.M.B.A.T - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 id="turnDisplay">Turn: 1</h1>
    <h2 id="currentPlayer">Current Player: </h2>

    <div class="player-info">
        <div id="player1Info"></div>
        <div id="player2Info"></div>
    </div>



    <!-- ‡∏õ‡∏∏‡πà‡∏° Buy Tile ‡πÅ‡∏•‡∏∞ Buy Minion ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô -->
    <div class="top-buttons">
        <button onclick="buyTile()">Buy Tile üè†</button>
        <button onclick="buyMinion()">Buy Minion ü§ñ</button>
    </div>


    <div class="hex-grid" id="gameBoard"></div>

    <!-- ‡∏õ‡∏∏‡πà‡∏° End Turn ‡πÅ‡∏¢‡∏Å‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á -->
    <button class="end-turn" onclick="endTurn()">End Turn üîÑ</button>

</div>



<script>
    let turn = 1;
    const params = new URLSearchParams(window.location.search);
    const player1 = params.get('player1') || "Player 1";
    const player2 = params.get('player2') || "Player 2";
    let currentPlayer = player1;

    const playerData = {
        [player1]: { money: 100, minions: [] },
        [player2]: { money: 100, minions: [] }
    };

    window.onload = () => {
        document.getElementById('currentPlayer').innerText = `Current Player: ${currentPlayer}`;
        updatePlayerInfo();
        createHexGrid();
    };

    function updatePlayerInfo() {
        document.getElementById('player1Info').innerText = `${player1}: üí∞ ${playerData[player1].money}, Minions: ${playerData[player1].minions.length}`;
        document.getElementById('player2Info').innerText = `${player2}: üí∞ ${playerData[player2].money}, Minions: ${playerData[player2].minions.length}`;
    }

    function endTurn() {
        turn++;
        currentPlayer = (currentPlayer === player1) ? player2 : player1;
        document.getElementById('turnDisplay').innerText = `Turn: ${turn}`;
        document.getElementById('currentPlayer').innerText = `Current Player: ${currentPlayer}`;
    }

    function buyTile() {
        if (playerData[currentPlayer].money >= 20) {
            playerData[currentPlayer].money -= 20;
            alert(`${currentPlayer} bought a tile!`);
            updatePlayerInfo();
        } else {
            alert(`${currentPlayer} doesn't have enough money to buy a tile!`);
        }
    }

    function buyMinion() {
        if (playerData[currentPlayer].money >= 30) {
            playerData[currentPlayer].money -= 30;
            playerData[currentPlayer].minions.push(`Minion ${playerData[currentPlayer].minions.length + 1}`);
            alert(`${currentPlayer} bought a Minion!`);
            updatePlayerInfo();
        } else {
            alert(`${currentPlayer} doesn't have enough money to buy a Minion!`);
        }
    }

    function createHexGrid() {
        const grid = document.getElementById('gameBoard');
        const rows = 8;
        const cols = 8;
        const size = 30;  // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á Hexagon

        for (let r = 0; r < rows; r++) {
            for (let q = 0; q < cols; q++) {
                const x = size * 3/2 * q;
                const y = size * Math.sqrt(3) * (r + 0.5 * (q % 2));

                const hex = document.createElement('div');
                hex.className = 'hex';
                hex.style.transform = `translate(${x}px, ${y}px)`;
                grid.appendChild(hex);
            }
        }
    }

    function placeMinion(q, r, player) {
        const size = 30;
        const x = size * 3/2 * q;
        const y = size * Math.sqrt(3) * (r + 0.5 * (q % 2));

        const minion = document.createElement('div');
        minion.className = player === 'player1' ? 'minion' : 'enemy-minion';
        minion.style.transform = `translate(${x}px, ${y}px)`;
        document.getElementById('gameBoard').appendChild(minion);
    }

    // ‡∏ß‡∏≤‡∏á Minion ‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô 1 ‡πÅ‡∏•‡∏∞‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô 2
    placeMinion(0, 0, 'player1');
    placeMinion(7, 7, 'player2');
</script>
</body>
</html>
