<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O.M.B.A.T - Mode Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Select Mode</h1>

    <!-- จัดปุ่มเลือกโหมดให้เรียงกันจากบนลงล่าง -->
    <div class="mode-buttons">
        <button onclick="selectMode('PVP')">🎮 PLAYER VS PLAYER 🎮</button>
        <button onclick="selectMode('PVB')">🎮 PLAYER VS BOT 🤖</button>
        <button onclick="selectMode('BVB')">🤖 BOT VS BOT 🤖</button>
    </div>

    <!-- ปุ่ม Back อยู่ด้านล่างชิดซ้าย -->
    <button class="back-button" onclick="goBack()">Back ⬅️</button>
</div>




<script>
    function selectMode(mode) {
        window.location.href = `start-game.html?mode=${mode}`;  // ส่งโหมดไปหน้าเริ่มเกม
    }

    function goBack() {
        window.location.href = 'index.html';  // ย้อนกลับไปหน้า Start
    }
</script>
</body>
</html>
