<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O.M.B.A.T - Start Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Enter Player Names</h1>
    <input type="text" id="player1" placeholder="PLAYER 1 Name">
    <input type="text" id="player2" placeholder="PLAYER 2 Name">

    <button onclick="startGame()">Start Game 🎮</button>
    <button onclick="goBack()">Back ⬅️</button>
</div>

<script>
    function startGame() {
        const player1 = document.getElementById('player1').value || "Player 1";
        const player2 = document.getElementById('player2').value || "Player 2";
        const mode = new URLSearchParams(window.location.search).get('mode') || 'PVP';

        // ส่งชื่อผู้เล่นและโหมดไปยังหน้า Minion Details
        window.location.href = `minion-details.html?player1=${player1}&player2=${player2}&mode=${mode}`;
    }

    function goBack() {
        window.location.href = 'model.html';  // ย้อนกลับไปหน้าเลือกโหมด
    }

    // แสดงโหมดเกมที่เลือกไว้ก่อนหน้านี้
    window.onload = () => {
        const mode = new URLSearchParams(window.location.search).get('mode');
        if (mode) {
            document.getElementById('gameTitle').innerText = `Enter Player Names (${mode})`;
        }
    }

</script>
</body>
</html>
