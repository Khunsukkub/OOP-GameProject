<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Land - Mode Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Select Mode</h1>
    <button onclick="selectMode('PVP')">PLAYER VS PLAYER 🎮</button>
    <button onclick="selectMode('PVB')">PLAYER VS BOT 🤖</button>
    <button onclick="selectMode('BVB')">BOT VS BOT 🤖</button>
    <button onclick="goBack()">Back ⬅️</button>
</div>

<script>
    function selectMode(mode) {
        window.location.href = `start-game.html?mode=${mode}`;  // ส่งโหมดไปหน้าเริ่มเกม
    }

    function goBack() {
        window.location.href = 'index.html';  // ย้อนกลับไปหน้า Start
    }
</script>
</body>
</html>
